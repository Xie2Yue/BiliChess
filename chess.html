<!DOCTYPE html>
<html lang = "zh-CN">
<head>
    <meta charset = "UTF-8">
    <title>国际象棋</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
			flex-direction: column;
			position: relative;
        }

        #top-panel {
            width: 100%;
            height: 10%;

            box-sizing: border-box;
            position: relative;

            padding: 10px;

            background-color: #0000ff77;
            color: #fff;
        }
        #top-panel div {
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
        }

        #main-panel {
			display: flex;
			flex: 1;
			width: 100%;
            height: 100%;
			box-sizing: border-box;
			overflow: hidden;
            position: relative;
        }

        #info-panel {
            width: 15%;

            background-color: #333;

            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            position: relative;

            padding: 10px;
        }
        #cmd-panel {
            width: 20%;

            background-color: #333;

            display: table;

            padding: 10px;
        }
        .panel-box {
            margin: 5px;
            padding: 5px;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: #777;
            color: #fff;
        }

        #boards-screen {
            flex: 1;

            overflow: hidden;

            display: flex;
			justify-content: center;
			align-items: center;
            position: relative;

            background-color: #ccc;
        }
        #boards-container {
			position: relative;
			width: fit-content;
			height: fit-content;
        }

        .tile {
            z-index: 10;
            width: 40px;
            height: 40px;
            position: absolute;
        }
        .tile::before {
            content: attr(coord);

            font-family: 'Courier New', Courier, monospace;
            font-size: 6px;
            color: #00000033;

            left: 1px;
            top: 1px;
            position: absolute;
            pointer-events: none;
        }
        .tile-w {
            background-color: #f0d9b5;
        }
        .tile-b {
            background-color: #b58863;
        }

        .chess {
            z-index: 12;
            width: 36px;
            height: 36px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id = "top-panel">
    </div>
    <div id = "main-panel">
        <div id = "info-panel">

        </div>
        <div id = "boards-screen">
            <div id = "boards-container">

            </div>
        </div>
        <div id = "cmd-panel">
            <button class = 'panel-box' onclick = "resetBoards()">重置棋盘</button>
        </div>
    </div>
    <script src = 'basic.js'></script>
    <script src = "board.js"></script>
    <script src = "main.js"></script>
</body>
</html>
